<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Yummy</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <link rel="shortcut icon" href="">
</head>

<body>
    <!-- initial loading -->
    <div class="loading-screen">
        <i class=" fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div class="sideNavbar">
        <div class="navMenu">
            <div class="navContent">
                <ul>
                    <li onclick="getSearch()" class="py-2">Search</li>
                    <li onclick="getCategories()" class="py-2">Categories</li>
                    <li onclick="getAreas()" class="py-2">Area</li>
                    <li onclick="getIngredients()" class="py-2">Ingredients</li>
                    <li onclick="getContact()" class="py-2">Contact Us</li>
                </ul>
            </div>
            <div class="navFoot">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="sideHead">
            <img class="logo" src="images/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
            <div>
                <i class="fa-solid fa-globe d-block pb-1"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <div class="min-vh-100 position-relative">
        <!-- loading -->
        <div class="inner-loading-screen" style="display: none;">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <!-- search -->
        <div class="search container d-none w-75" id="searchContainer">
            <div class="row py-4 ">
                <div class="col-md-6 ">
                    <input onkeyup="ShowInnerLoading();searchName(this.value);HideInnerLoading()" class="form-control bg-transparent text-white" type="text"
                        placeholder="Search By Name">
                </div>
                <div class="col-md-6">
                    <input onkeyup="searchLetter(this.value)" maxlength="1"
                        class="form-control bg-transparent text-white" type="text" placeholder="Search By First Letter">
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="container">
            <div class="row py-5 g-4 " id="rowData">


            </div>
        </div>



        <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="js/java.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
